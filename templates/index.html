<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penelusuran Artikel Perawatan Hewan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styling untuk tombol pilihan algoritma */
        .algorithm-button {
            padding: 12px 24px;
            background-color: #2d3748; /* Warna abu-abu gelap */
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .algorithm-button:hover {
            background-color: #C0C0C0; /* Warna putih keperakan saat hover */
        }
        .active {
            background-color: #C0C0C0; /* Warna putih keperakan ketika tombol aktif */
        }

        /* Efek bayangan pada input query */
        .input-shadow {
            box-shadow: 0 0 8px rgba(192, 192, 192, 0.6); /* Bayangan warna putih keperakan */
        }
    </style>
</head>
<body class="text-gray-800 font-sans flex flex-col items-center justify-start min-h-screen pt-20"
      style="background: url('https://i.im.ge/2024/11/26/z15jxP.background1.png') no-repeat center center fixed; 
             background-size: cover;">

    <!-- Header -->
    <header class="text-center mb-10 px-4">
        <i class="fas fa-paw text-[#C0C0C0] text-6xl mb-6"></i> <!-- Ikon Tapak Kucing -->
        <h1 class="text-5xl font-extrabold text-white tracking-widest">Penelusuran Artikel Hewan</h1>
        <p class="text-lg text-gray-400 mt-4">Dapatkan tips dan informasi terkini untuk perawatan hewan kesayangan Anda</p>
    </header>
    
    <!-- Search Section -->
    <form method="POST" action="/search" class="w-full max-w-4xl flex flex-col items-center gap-6">
        <!-- Input Kata Kunci dan Tombol Cari -->
        <div class="relative w-full flex items-center">
            <input type="text" id="query" name="query" placeholder="Cari artikel..." required
                   class="w-full px-6 py-4 border border-gray-700 rounded-full bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#C0C0C0] text-lg input-shadow">
            <button type="submit"
                    class="absolute right-0 px-6 py-4 bg-[#C0C0C0] text-gray-800 font-semibold rounded-full shadow-lg hover:bg-gray-300 transition duration-300 focus:outline-none focus:ring-4 focus:ring-[#C0C0C0]">
                <i class="fas fa-search"></i> <!-- Ikon pencarian -->
            </button>
        </div>

        <!-- Pilihan Algoritma -->
        <div class="flex flex-wrap justify-center gap-4 mt-4">
            <button type="button" class="algorithm-button" onclick="selectAlgorithm('cosine')">Cosine Similarity</button>
            <button type="button" class="algorithm-button" onclick="selectAlgorithm('jaccard')">Jaccard Similarity</button>
        </div>

        <!-- Hidden input untuk menyimpan pilihan algoritma -->
        <input type="hidden" id="algorithm" name="algorithm" value="cosine">
    </form>

    <!-- Footer -->
    <footer class="text-center text-gray-400 mt-16">
        <p>Powered by <a href="#" class="text-[#C0C0C0] hover:text-gray-300">Perawatan Hewan Peliharaan</a></p>
    </footer>

    <script>
        // Fungsi untuk memilih algoritma dan menambahkan kelas "active" ke tombol yang dipilih
        function selectAlgorithm(algorithm) {
            // Menghapus kelas "active" dari semua tombol
            document.querySelectorAll('.algorithm-button').forEach(button => {
                button.classList.remove('active');
            });
            // Menambahkan kelas "active" ke tombol yang dipilih
            event.target.classList.add('active');
            
            // Mengubah nilai pada input tersembunyi agar sesuai dengan pilihan algoritma
            document.getElementById('algorithm').value = algorithm;
        }

        // Fungsi untuk memulai animasi bayangan pada kolom input
        window.onload = function() {
            let input = document.getElementById('query');
            let text = "Cari artikel...";
            let index = 0;

            function typeShadow() {
                if (index < text.length) {
                    let shadowText = text.substring(0, index + 1);
                    input.setAttribute('placeholder', shadowText); // Ganti placeholder seiring berjalannya waktu
                    index++;
                    setTimeout(typeShadow, 150); // Kecepatan mengetik
                }
            }

            typeShadow();
        }
    </script>

</body>
</html>
